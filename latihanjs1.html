<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JS Pertama</title>
</head>
<body>
    
</body>
<script>
    //ini adalah komentar JS dalam Script
    //var adalah deklarasi variabel
    //nama adalah nama variabel
    //laura adalah value atau nilai dari variabel dan tipe datanya adalah String atau Varchar
    //varibel adalah memori yang menyimpan nilai atau value
    var nama = "Laura";
    var pekerjaan = 'Dosen'; //tipe data String atau Char
    let umur = 22; //tipe data integer atau bilangan bulat
    let beratBadan = 75.5; //tipe data float atau double (bilangan real)

    //mencetak variabel
    document.write("<h3 align ='center'>Belajar Javascript</h3>");
    document.write("<hr/>");
    document.write("<br> Nama Pengajar : " + nama);
    document.write("<br> Pekerjaan : " + pekerjaan);
    document.write("<br> Umur : " + umur + " Tahun");
    document.write("<br> Berat Badan : " + beratBadan + " Kg");

</script>
</html>
