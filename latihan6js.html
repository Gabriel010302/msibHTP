<script>
    //ada pelanggan membeli barang elektronik
    //barang barangnya misal ada tv => 3jt, motor => 12jt, kulkas => 4jt
    //tentukan pembelian barang dan diskon 10%

    let pelanggan = "Budi";
    let produk = "TV";

    //struktur kendali
    if (produk == 'TV'){
        harsat = 3000000;
    }
    else if (produk == 'Motor'){
        harsat = 12000000;
    }
    else if (produk == 'Kulkas'){
        harsat = 4000000;
    }
    else {
        harsat = 0;
    }
    let jmlBeli = 2;
    let bruto = harsat * jmlBeli;

    //jika dia membeli motor maka dia akan dapat diskon

    //if (produk == 'motor') diskon = 0.1 * bruto;
    //else diskon = 0;

    let diskon = (produk == 'Motor') ? 0.1 *bruto : 0;
    let harga_diskon = bruto - diskon;
    document.write( "Data Pembelian " +
    "<br> Pelanggan " + pelanggan +
    "<br> Produk yang dibeli " + produk +
    "<br> Harga Satuan " + harsat +
    "<br> Jumlah barang yang dibeli " + jmlBeli +
    "<br> Total harga dari pembelian " + bruto +
    "<br> Hasil Diskon " + harga_diskon);
</script>
